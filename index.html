<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Angular Material style sheet -->
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
    <link rel="stylesheet" type="text/css" href="IndexStylesheet.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
</head>
<body ng-app="BlankApp" ng-cloak>
    <div layout=column class="Mobile" flex>
        <div style="background-image:url(LowPolyWhite.jpg)" layout="column" flex>
            <div layout="column" flex>
                <div style="background-image:url(nature.jpg); width:100%; height:100%;" class="WhyMeContainer" style="padding-bottom:35px;" layout="column">
                    <div flex></div>
                    <div layout="column" flex>
                        <div layout="row">
                            <div flex></div>
                            <div style="color:#FFFFFF" class="SectionHeader">Benjamin Josef Kahlert</div>
                            <div flex></div>
                        </div>
                        <div class="ButtonContainer" layout="row" flex>
                            <div flex=20 flex-xs=5></div>
                            <div layout-gt-sm="row" layout="column" flex>
                                <div layout=row flex>
                                    <div flex></div>
                                    <img class="infoIcon" src="linkedin_circle_color-512.png" onclick="openLinkedIn()" />
                                    <div flex></div>
                                </div>
                                <div layout=row flex>
                                    <div flex></div>
                                    <img class="infoIcon" src="resume-icon-png-4.png" onclick="openResume()" />
                                    <div flex></div>
                                </div>
                                <div layout=row flex>
                                    <div flex></div>
                                    <img class="infoIcon" src="github-icon.png" onclick="openGitHub()" />
                                    <div flex></div>
                                </div>
                            </div>
                            <div flex=20 flex-xs=5></div>
                        </div>
                    </div>
                    <div flex></div>
                </div>
            </div>
        </div>
    </div>
    <!-- Angular Material requires Angular.js Libraries -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>
    <!-- Angular Material Library -->
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>
    <!-- Your application bootstrap  -->
    <script type="text/javascript">
        angular.module('BlankApp', ['ngMaterial']);
    </script>
    <script type="text/javascript" src="indexController.js"></script>
</body>
</html>
